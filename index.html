<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Calendar with Work Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .header {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin: 0;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
    }
    
    .nav-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .nav-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      min-height: 44px;
      min-width: 44px;
    }
    
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .nav-btn:active {
      transform: translateY(0);
    }
    
    .current-time {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(14px, 3vw, 18px);
      color: #666;
      background: rgba(102, 126, 234, 0.1);
      padding: 15px;
      border-radius: 10px;
    }
    
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 20px;
    }
    
    .weekday {
      text-align: center;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 5px;
      border-radius: 8px;
      font-size: clamp(10px, 2.5vw, 14px);
    }
    
    .day {
      background: white;
      border: 2px solid #e0e0e0;
      min-height: 120px;
      position: relative;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .day:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-color: #667eea;
    }
    
    .day.today {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .day.other-month {
      background: #f8f8f8;
      color: #ccc;
    }
    
    .day-header {
      padding: 8px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 20px;
    }
    
    .day.today .day-header {
      border-bottom-color: rgba(255,255,255,0.3);
    }
    
    .day-number {
      font-weight: bold;
      font-size: clamp(12px, 3vw, 16px);
    }
    
    .day-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 4px;
      gap: 4px;
    }
    
    .notes-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .note {
      font-size: clamp(10px, 2.5vw, 12px);
      flex: 1;
      resize: none;
      border: none;
      background: rgba(255,255,255,0.9);
      outline: none;
      border-radius: 4px;
      padding: 4px;
      box-sizing: border-box;
      min-height: 40px;
    }
    
    .work-section {
      height: auto;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      border-top: 1px solid rgba(0,0,0,0.1);
      background: rgba(0,0,0,0.02);
      padding: 4px;
    }
    
    .day.today .work-section {
      border-top-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
    }
    
    .work-label {
      font-size: clamp(8px, 2vw, 10px);
      font-weight: bold;
      padding: 2px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
      margin-bottom: 4px;
    }
    
    .day.today .work-label {
      color: rgba(255,255,255,0.8);
    }
    
    .work-buttons {
      display: flex;
      gap: 4px;
      flex: 1;
      align-items: stretch;
    }
    
    .work-btn {
      flex: 1;
      font-size: clamp(9px, 2.2vw, 11px);
      padding: 8px 4px;
      border: 1px solid #ddd;
      background: white;
      color: #666;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      text-align: center;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .work-btn:hover {
      background: #f0f0f0;
      border-color: #ccc;
    }
    
    .work-btn:active {
      transform: scale(0.95);
    }
    
    .work-btn.active.work {
      background: #4CAF50;
      color: white;
      border-color: #45a049;
    }
    
    .work-btn.active.off {
      background: #f44336;
      color: white;
      border-color: #da190b;
    }
    
    .day.today .work-btn {
      background: rgba(255,255,255,0.9);
      border-color: rgba(255,255,255,0.5);
    }
    
    .day.today .work-btn:hover {
      background: rgba(255,255,255,1);
    }
    
    .day.today .note {
      background: rgba(255,255,255,0.95);
      color: #333;
    }
    
    .month-year {
      color: #667eea;
      font-weight: 400;
    }
    
    .loading {
      text-align: center;
      color: #667eea;
      font-style: italic;
    }

    /* Mobile-specific improvements */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      .container {
        padding: 10px;
        border-radius: 10px;
      }
      
      .header {
        gap: 10px;
        margin-bottom: 15px;
      }
      
      .nav-buttons {
        gap: 6px;
      }
      
      .nav-btn {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .calendar {
        gap: 2px;
      }
      
      .weekday {
        padding: 8px 2px;
        font-size: 11px;
      }
      
      .day {
        min-height: 100px;
      }
      
      .work-section {
        min-height: 45px;
      }
      
      .work-btn {
        min-height: 28px;
        font-size: 10px;
      }
      
      .note {
        min-height: 35px;
        font-size: 11px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      
      .day {
        min-height: 90px;
      }
      
      .weekday {
        padding: 6px 1px;
        font-size: 10px;
      }
      
      .work-section {
        min-height: 40px;
      }
      
      .work-btn {
        min-height: 26px;
        font-size: 9px;
        padding: 6px 2px;
      }
      
      .note {
        min-height: 30px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 id="monthYear" class="month-year">Loading...</h1>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="changeMonth(-1)">← Previous</button>
      <button class="nav-btn" onclick="goToToday()">Today</button>
      <button class="nav-btn" onclick="changeMonth(1)">Next →</button>
    </div>
  </div>
  
  <div class="current-time" id="currentTime">
    <div class="loading">Fetching real-time data...</div>
  </div>
  
  <div class="calendar" id="calendar">
    <!-- Weekday headers -->
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
    <div class="weekday">Sun</div>
  </div>
</div>

<script>
  let currentDate = new Date();
  let displayDate = new Date();
  let utcOffsetMinutes = 0; // from API

  // Fetch real-time data from WorldTimeAPI
  async function fetchRealTime() {
    try {
      const response = await fetch('https://worldtimeapi.org/api/timezone/Europe/London');
      const data = await response.json();

      const apiDate = new Date(data.datetime);
      utcOffsetMinutes = data.utc_offset
        ? parseInt(data.utc_offset.slice(1, 3)) * 60 + parseInt(data.utc_offset.slice(4))
        : 0;

      currentDate = apiDate;
      displayDate = new Date(currentDate);
      
      renderCalendar();
      updateCurrentTimeDisplay();
      setInterval(updateCurrentTimeDisplay, 1000);
    } catch (error) {
      console.error('Failed to fetch real-time data:', error);
      currentDate = new Date();
      displayDate = new Date(currentDate);
      renderCalendar();
      updateCurrentTimeDisplay();
      setInterval(updateCurrentTimeDisplay, 1000);
    }
  }

  function updateCurrentTimeDisplay() {
    const now = new Date(Date.now() + utcOffsetMinutes * 60000 - new Date().getTimezoneOffset() * 60000);
    currentDate = now; // Always keep this updated for today highlight

    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      timeZoneName: 'short'
    };
    document.getElementById('currentTime').innerHTML = `
      <strong>Current Date & Time:</strong><br>
      ${now.toLocaleDateString('en-GB', options)}
    `;
  }

  function renderCalendar() {
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('monthYear');

    // Remove old days
    calendar.querySelectorAll('.day').forEach(day => day.remove());

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'];
    monthYear.textContent = `${monthNames[displayDate.getMonth()]} ${displayDate.getFullYear()}`;

    const firstDay = new Date(displayDate.getFullYear(), displayDate.getMonth(), 1);
    const lastDay = new Date(displayDate.getFullYear(), displayDate.getMonth() + 1, 0);
    const daysInMonth = lastDay.getDate();

    let startDayOfWeek = firstDay.getDay();
    startDayOfWeek = startDayOfWeek === 0 ? 6 : startDayOfWeek - 1;

    // Empty slots before first day
    for (let i = 0; i < startDayOfWeek; i++) {
      const emptyDay = document.createElement('div');
      emptyDay.className = 'day other-month';
      calendar.appendChild(emptyDay);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'day';

      // Check if it's today
      const isToday = currentDate.getDate() === day &&
                      currentDate.getMonth() === displayDate.getMonth() &&
                      currentDate.getFullYear() === displayDate.getFullYear();
      if (isToday) {
        dayElement.classList.add('today');
      }

      // Header
      const dayHeader = document.createElement('div');
      dayHeader.className = 'day-header';

      const dayNumber = document.createElement('div');
      dayNumber.className = 'day-number';
      dayNumber.textContent = day;
      dayHeader.appendChild(dayNumber);

      // Content
      const dayContent = document.createElement('div');
      dayContent.className = 'day-content';

      // Notes
      const notesSection = document.createElement('div');
      notesSection.className = 'notes-section';
      
      const note = document.createElement('textarea');
      note.className = 'note';
      note.placeholder = "Notes...";

      const noteKey = `note-${displayDate.getFullYear()}-${displayDate.getMonth()}-${day}`;
      note.value = localStorage.getItem(noteKey) || '';
      note.addEventListener('input', () => {
        localStorage.setItem(noteKey, note.value);
      });
      notesSection.appendChild(note);

      // Work/Off buttons
      const workSection = document.createElement('div');
      workSection.className = 'work-section';

      const workLabel = document.createElement('div');
      workLabel.className = 'work-label';
      workLabel.textContent = 'Schedule';

      const workButtons = document.createElement('div');
      workButtons.className = 'work-buttons';

      const workBtn = document.createElement('button');
      workBtn.className = 'work-btn work';
      workBtn.textContent = 'Work';
      workBtn.type = 'button';

      const offBtn = document.createElement('button');
      offBtn.className = 'work-btn off';
      offBtn.textContent = 'Off';
      offBtn.type = 'button';

      const workKey = `work-${displayDate.getFullYear()}-${displayDate.getMonth()}-${day}`;
      const savedStatus = localStorage.getItem(workKey);

      if (savedStatus === 'work') workBtn.classList.add('active');
      if (savedStatus === 'off') offBtn.classList.add('active');

      workBtn.addEventListener('click', () => {
        workBtn.classList.add('active');
        offBtn.classList.remove('active');
        localStorage.setItem(workKey, 'work');
      });

      offBtn.addEventListener('click', () => {
        offBtn.classList.add('active');
        workBtn.classList.remove('active');
        localStorage.setItem(workKey, 'off');
      });

      workButtons.appendChild(workBtn);
      workButtons.appendChild(offBtn);
      workSection.appendChild(workLabel);
      workSection.appendChild(workButtons);

      dayContent.appendChild(notesSection);
      dayContent.appendChild(workSection);

      dayElement.appendChild(dayHeader);
      dayElement.appendChild(dayContent);
      calendar.appendChild(dayElement);
    }
  }

  function changeMonth(direction) {
    displayDate.setMonth(displayDate.getMonth() + direction);
    renderCalendar();
  }

  function goToToday() {
    displayDate = new Date(currentDate);
    renderCalendar();
  }

  fetchRealTime();
</script>

</body>
</html>
